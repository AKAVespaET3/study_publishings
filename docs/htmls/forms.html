<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">

    <title>Forms</title>
</head>
<body>
    <div>
        <form action="../index.html">
            CheckOut Form
            <div>
                First name <input type="text" name="firstname">
            </div>
            <div>
                Last name <input type="text" name="lastname">  
            </div>
            <div>
                Username <input type="text" name="username">
            </div>
            <div>
                Email(Optional) <input type="email" name="email" value="you@example.com">
            </div>      
            <div>
                Address <input type="text" name="adderss" value="1234 Main St">
            </div>
            <div>
                Address 2 <input type="text" name="address2" value="Apartment or suite">
            </div>
            <div>
                <label for="country">Country </label>
                    <select name="country" id="country">
                        <option value="korea" selected>Korea</option>
                        <option value="japan">japan</option>
                        <option value="usa">usa</option>
                    </select>
            </div>
            <div>
                <label for="state">State </label>
                    <select name="state" id="state">
                        <option value="gyeonggi-do">Gyeonggi-do</option>
                        <option value="gwangju">Gwangju</option>
                        <option value="pusan">Pusan</option>
                    </select>
            </div>
            <div>
                Zip: <input type="text" name="zip" value="12345">
            </div>        
        <hr>
            <p><input type="checkbox" name="shippingaddressisthesame" id=""> Shipping address is the same as my billing address</p>
            <p><input type="checkbox" name="savethisinformation" id=""> Save this information for next time</p>
        <hr>            
            <div>
                <h4>Payment</h4>
                Credit card<input type="radio" name="payment" value="creditcard" id=""><br>
                Debit card<input type="radio" name="payment" value="debitcard" id=""><br>
                Paypal<input type="radio" name="payment" value="paypal" id="">
            </div>
            <div>
                Name on Card: <input type="text" name="nameoncard" value="John Doe">
            </div>
            <div>
                Credit Card Number:<br>
                <input type="text" name="creditcardnumber">   
            </div>
            <div>
                Expiration Date: <input type="date" name="expirationdate" value="2023-05-16" >
            </div>
            <div>
                CVV: <input type="text" name="cvv">
            </div>
        <hr>
            <div>
                <button type="submit">Countiue to Checkout</button>
            </div>               
     
        </form>
    </div>
    
    
        
</body>
</html>
