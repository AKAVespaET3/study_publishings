<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commoms.css">
</head>

<body>
    <div class="container">
        <div class="fs-3">Input template</div>
        <form action="">
            <div class="m-3">
                <label class="" for=""></label>
                <input class="" type="text">
            </div>
        </form>
        <hr>
        
        <div class="fs-3">Input basic</div>
        <form action="">
            <div class="m-3 w-50">
                <label class="form-lable" for="">E-mail</label>
                <input class="form-control" type="text">
                <label class="form-lable" for="">Coments</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                <input class="form-range" type="range" name="" id="" step="50"> <!-- step은 100개임-->
            </div>
            <div>
                <button class="m-3 btn btn-success">Login</button>
            </div>
        </form>
        <hr>
        
        <div class="fs-3">Input Select</div>
        <form action="">
            <div class="m-3">
                <label class="form-lable" for="">Select Items</label>
                <select class="form-select" name="browsers" id="">
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </form>
        <hr>

        <div class="fs-3">Input template</div>
        <form action="../index.html">
            <div class="m-3 form-check ">
                <input type="radio" name="browsers" value="edge" class="form-check-input">
                <label for="" class="form-check-lable">Edge</label> <!--label 묶여서-->
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="chrome" class="form-check-input">
                <label for="" class="form-check-lable">Chrome</label> <!--class는 데코-->
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="safari" class="form-check-input">
                <label for="" class="form-check-lable">Safari</label> 
            </div>
            <div>
                <button class="btn btn-primary">
                    자료 전송
                </button>
            </div>
        </form>
        <hr>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
