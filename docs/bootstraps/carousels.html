<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>

<body>
    <!--carousel의 ID값은 유니크 해야함 박스별로 다르게 주어줘야함-->
    <div class="fs-3">Basic</div>
        <div class="container">
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
   
    <div class="fs-3">Basic with grid</div>
        <div class="container">
            <div class="row">
                <div class="card col-4">
                    <class class="card-header bg-success text-white">
                        헤드 부분
                    </class>
                    <div class="card-body">
                        기본 내용 부분
                        <div class="card-title">
                            제목
                        </div>
                        <div class="card-text">
                            텍스트 
                        <a href="" class="btn btn-primary">버튼</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        꼬리 부분
                    </div>
                </div>
            <div class="col-8 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    <div class="fs-3">Controls with button</div>
        <div class="container">
            <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
                <!--data-bs-ride="carousel" 자바스크립트랑 연결-->
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny2.jpg" alt="">
                    </div>
                </div>
                <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>   
                </button>
                
                <!--data-bs-target="#controlsId id 값을 지정해 줌-->
                <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>   
                </button>
            </div>
        </div>
    
    <div class="fs-3">Indicator</div>
        <div class="container">
            <div id="controlsId1" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId1"></button>
                    <button data-bs-slide-to="1" data-bs-target="#controlsId1"></button>
                    <button data-bs-slide-to="2" data-bs-target="#controlsId1"></button>
                </div>
                <!--data-bs-ride="carousel" 자바스크립트랑 연결-->
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny2.jpg" alt="">
                    </div>
                </div>
                <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>   
                </button>
                
                <!--data-bs-target="#controlsId id 값을 지정해 줌-->
                <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>   
                </button>
            </div>
        </div>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
