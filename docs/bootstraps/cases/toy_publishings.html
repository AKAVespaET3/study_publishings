                </div>
                <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">  <!--data-bs-target="#controlsId id 값을 지정해 줌-->
                    <span class="carousel-control-prev-icon"></span>   
                </button>
                <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>

            </div>
