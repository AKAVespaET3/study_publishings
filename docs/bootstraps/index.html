<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="h1 container">부트스트랩을 시작합니다.</div>
        <!-- container : 상하로 붙일 때 보통 한번만 쓴다. -->
        <div> 거액의 코인 보유 의혹에 휩싸인 김남국 의원이 빗썸에서 업비트로, 업비트에서 카카오 '클립'으로 위믹스(WEMIX)를 보내는 과정이 '이상거래'로 분류된
            것으로
            드러났다.

            김 의원은 단 12시간 만에 빗썸에서 업비트로 두 차례, 업비트에서 클립으로 21차례에 걸쳐 40억원대 코인 이체를 진행했다. 현재 검찰은 이를 수상하게 보고 해당 거래 내역을 수사 중이다.
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
